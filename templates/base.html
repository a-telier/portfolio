<!DOCTYPE html>
<html lang="en">

<head>
<!--Header-->
{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=(device-width), initial-scale=1.0">
    <title>{% block title %}{% endblock %}A-telier Portfolio</title>

      <!-- Styling libraries -->
      <!-- Own CSS  -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}" type="text/css"/>

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous">

      <!-- Icons -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Fonts -->
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

      <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
        }

        /* Firefox */
        input[type=number] {
        -moz-appearance: textfield;
        }
    </style>
    
    <!--favicon-->

    <!-- JS Libraries -->
    <script src="{{ url_for('static', filename='js/index.js')}}"></script>

    <script src="https://kit.fontawesome.com/fec8644327.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>       
</head>
{% endblock %}
    
<!--Navigation menu-->
{% block navbar %}
<nav class="navbar navbar-expand-lg sticky-top blue-grey darken-3" id="navbar"
style="opacity:0.5;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown"
    style="opacity:1;">
        <ul class="navbar-nav">
            <li class="nav-item px-3 m-1">
                <a class="nav-link text-light" href="#">Home </a>
            </li>
            <li class="nav-item px-3 m-1">
              <a class="nav-link white-text" href="#">About </a>
            </li>
            <li class="nav-item px-3 m-1">
              <a class="nav-link white-text" href="#">Work </a>
          </li>
        </ul>
    </div>
</nav>
{% endblock %}


<!--Content-->
<body class="w-100 h-100">
{% block body %}
{% endblock %}
</body>
