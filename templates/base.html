    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--favicon-->

    <!--javascript libraries-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>
{% endblock %}
    
<!--Navigation menu-->
{% block navbar %}
<nav class="navbar navbar-expand-lg sticky-top transparent" id="navbar">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link white-text" href="#">Home </a>
            </li>
            <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link white-text" href="#">Work </a>
        </li>
        </ul>
    </div>
</nav>
{% endblock %}


<!--Content-->
<body>
{% block body %}
