<!DOCTYPE html>
<html lang="en">

<head>
<!--Header-->
{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=(device-width), initial-scale=1.0">
    <title>{% block title %}{% endblock %}A-telier Portfolio</title>

      <!-- Styling libraries -->
      <!-- Own CSS  -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}" type="text/css"/>

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
      <!-- Icons -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Fonts -->
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

      <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
        }

        /* Firefox */
        input[type=number] {
        -moz-appearance: textfield;
        }
    </style>
    
    <!--favicon-->

    <!-- JS Libraries -->
    <script src="{{ url_for('static', filename='js/index.js')}}"></script>

    <script src="https://kit.fontawesome.com/fec8644327.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>       
</head>
{% endblock %}
    
<!--Navigation menu-->
{% block navbar %}

<style>
  /* Navigation */
  #navbar{
      background-color: rgba(12, 1, 1, 0.5);
  }
  .nav-link{
      font-size: 1.2em;
      opacity: 1;
  }
  .nav-item a{
      opacity: 1;
  }
  .list-inline-item{
      font-size: 2em;
  }
  .sidenav-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      opacity: 0;
      height: 120vh;
      background-color: rgba(0,0,0,0.5);
      display: none;
  }
</style>

<nav class="nav-wrapper" id="navbar">
  <a href="" class="brand-logo" id="logo" src=""></a>
  <a data-target="mobile-links" class="sidenav-trigger">
  <i class="material-icons">menu</i>
  </a>
  
  <ul class="left hide-on-med-and-down">   
    <li><a href="{{ url_for('home')}}">Home</a></li>
    <li><a href="{{ url_for('work')}}">Work</a></li>
    <li><a href="{{ url_for('about')}}"> About</a></li>
  </ul>
</nav>

<!--Mobile navigation menu-->
    <ul class="sidenav mt-3" id="mobile-links">
      <div class="container">
          <li><a href="{{ url_for('home')}}">Home</a></li>
          <li><a href="{{ url_for('work')}}">Work</a></li>
          <li><a href="{{ url_for('about')}}"> About</a></li>
          <hr>
      </div>
    </ul>
{% endblock %}


<!--Content-->
<body class="w-100">
{% block body %}
{% endblock %}
</body>

{% block postloadjs %}
<!-- every page will render this since under base.html -->
<script type="text/javascript">
    // navigation toggler
    $(document).ready(function() {
        $('.sidenav').sidenav();
        $('.dropdown-trigger').dropdown({ hover: false });
        $('select').formSelect();
        $('.collapsible').collapsible();
    });

    // dropdown menu
    jQuery(document).ready(function($){
        $(".button-collapse").sideNav({
            menuWidth: 275
        });
        $('.collapsible').collapsible();
        });

</script>
{% endblock %}

</html>
